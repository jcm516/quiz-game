<div class="app-container">
  <app-top-bar (preLoad) = "preGame($event)"></app-top-bar>
  <div *ngIf="isParams" class="comp-container">
    <app-params [loadedOptions]="options" (chose) = "gameStart($event)"></app-params>
  </div>
  <div *ngIf="isClicked" class="comp-container">
    <app-quiz [params] = "params" (gameOver)="gameDone($event)"></app-quiz> 
  </div>
  <div *ngIf="isDone" class="comp-container">
    <app-statistics></app-statistics>
  </div>
</div>
