<div class="container">
  <h2> RULES: </h2>
  <ol>
    <li>Please pick a difficulty & category</li>
    <li>You only have 15 seconds per question</li>
    <li>You can reset at any time by pressing top left button</li>
  </ol>
</div>
<div class="container">
  <label>Difficulty</label>
  <select [(ngModel)]="selectedParams.difficulty">
    <option *ngFor="let difficulty of loadedOptions.difficulties" [ngValue]="difficulty"> {{difficulty}}</option>
  </select>
</div>
<div class="container">
  <label>Category</label>
  <select [(ngModel)]="selectedParams.category">
    <option *ngFor="let category of loadedOptions.categories" [ngValue]="category.id"> {{category.name}}</option>
  </select>
</div>
<button (click)="chosen()" class="container fancy-button">Start the game!</button>
